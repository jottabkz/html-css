<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300"  poster="imagens/thumbnail.png" controls loop>
        <source src="midia/meu-video-mkv.mkv" type="video/mp4">
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu-videowebm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=6Jaxeee_fMk9bKzO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
